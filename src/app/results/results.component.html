<div class="cointainer results">
  <h2>All players</h2>

  <h4>Total Players: {{players?.length}}</h4>

  <input class="search-bar" placeholder="Search" (keyup)="search(input.value)" #input>

  <div class="players-list-container v-h-center-block-parent">

      <table class="table players-list card card-strong">
        <tbody>
          <tr *ngFor="let player of filtered">
            <td *ngIf="input.value.length > 0" class="player-name">{{player.name}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
